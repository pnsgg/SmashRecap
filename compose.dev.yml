services:
  redis:
    image: redis:alpine
    ports:
      - '6379:6379'
    volumes:
      - smash-recap-redis:/data

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis

volumes:
  smash-recap-redis:
