services:
  app:
    build:
      context: .
    volumes:
      - ./out:/app/out
    ports:
      - '3001:3000'
    environment:
      - ORIGIN=${ORIGIN}
      - STARTGG_CLIENT_ID=${STARTGG_CLIENT_ID}
      - STARTGG_CLIENT_SECRET=${STARTGG_CLIENT_SECRET}
      - STARTGG_REDIRECT_URI=${STARTGG_REDIRECT_URI}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_REGION=${S3_REGION}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - REDIS_URL=${REDIS_URL}

  minio:
    image: minio/minio
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY_ID}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_ACCESS_KEY}
    command: server /data --console-address ":9001"

  minio-setup:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (mc alias set myminio http://minio:9000 ${S3_ACCESS_KEY_ID} ${S3_SECRET_ACCESS_KEY}); do echo '...waiting for minio...'; sleep 1; done;
      mc mb myminio/smash-recap --ignore-existing;
      mc anonymous set public myminio/smash-recap;
      mc ilm add --expiry-days 7 myminio/smash-recap;
      exit 0;
      "

  redis:
    image: redis:alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  minio_data:
  redis_data:
